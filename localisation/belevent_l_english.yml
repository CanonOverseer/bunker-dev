l_english: 
belevent.1.title:0 "We Ask if we can join the Comintern"
belevent.1.desc:0 "We will send a request to the Russians if we can join the Comintern."
belevent.1.a:0 "Hopefully the will let us Join"
belevent.2.title:0 "Belarus Wishes to join the Comintern"
belevent.2.desc:0 "Should we allow them to join?"
belevent.2.a:0 "Of Course!"
belevent.2.b:0 "No"
belevent.3.title:0 "The Soviets Reject"
belevent.3.desc:0 "Oh No!"
belevent.3.a:0 "No!"
belevent.4.title:0 "Request Aid from No Sex"
belevent.4.desc:0 "We need all the help we can get, we shall request aid from the No Sexers."
belevent.4.a:0 "The No Sexers know we are friends. They will Accept."
belevent.5.title:0 "Sex Requests Aid in the Troll War"
belevent.5.desc:0 "Sex has requested that we give them guns to aid them in the war of Troll. They are our rivals... should we?"
belevent.5.a:0 "Of Course, the Trolls are evil!"
belevent.5.b:0 "Never, Sex is evil!"
belevent.6.title:0 "No Sex Accepts"
belevent.6.desc:0 "No Sex has given us 5000 guns. Maybe they aren't so bad."
belevent.6.a:0 "Thank You!"
belevent.7.title:0 "No Sex Declines"
belevent.7.desc:0 "No Sex has refused to give us help! What should we have expected, the No Sexers are evil!"
belevent.7.a:0 "Of Course..."
