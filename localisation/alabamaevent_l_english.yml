alabamaevent.27.desc:0 "Wow."
alabamaevent.27.a:0 "Well then, War!"
alabamaevent.27.b:0 "We wont take any further action"
alabamaevent.28.title:0 "Alabama has suggested Annexation to us"
alabamaevent.28.desc:0 "This is an interesting proposal, shall we accept?"
alabamaevent.28.a:0 "Of Course we shall get annexed!"
alabamaevent.28.b:0 "A Funny Joke, No!"
alabamaevent.29.title:0 "Louisiana Joins Us!"
alabamaevent.29.desc:0 "We shall be stronger together!"
alabamaevent.29.a:0 "United We are Unstoppable!"
alabamaevent.30.title:0 "Louisiana Refuses to Join Us!"
alabamaevent.30.desc:0 "How could they do this to use?"
alabamaevent.30.a:0 "We Shall Crush Them!"
alabamaevent.30.b:0 "Well. We Can't do anything"
