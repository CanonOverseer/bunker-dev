l_english: 
GER_germany_in_chaos:0 "Germany in Chaos"
GER_germany_in_chaos_desc:0 "Ever since the death of von Hindenburg we have been in Chaos, and it seems this will continue for awhile, we must prepare to fix our many issues, but it will be difficult."
GER_reichstag_emergency_session:0 "Reichstag Emergency Session"
GER_reichstag_emergency_session_desc:0 "The UN has defied our Sovereignty by taking control of the Rhine, despire the many disagreements in the German Political Sphere, we have recieved a giant wakeup call due to this and this might just be the thing that'll unite us"
GER_rebuild_the_economy:0 "Rebuild the Economy"
GER_rebuild_the_economy_desc:0 "Ever since the Global Economic Depression which was exasperated by the Treaty of Versailles the Economy has been in shambles, we need to help our people repair the Economy"
GER_lord_hitlers_government:0 "Lord Hitlers Government"
GER_lord_hitlers_government_desc:0 "Despite our disunity, the Reichstag has decided to appoint Lord Adolf Hitler, an upcoming politician from Austria, Husband of one of the Daughers of the Ex-Kaiser Wilhelm II, he is a good speaker and should be able to rally the People together."
GER_erichs_coalition:0 "Erichs Coalition"
GER_erichs_coalition_desc:0 "Erich Koch-Weser, Previously Vice-Chancellor of the Country has managed to get the Reichstag to Support him as Acting President, he will try his best to ensure the Republic's Survival."
GER_the_berlin_putsch:0 "the Berlin Putsch"
GER_the_berlin_putsch_desc:0 "The Military has to step in, despite its small size it's the best hope for Germany to be brought to stability"
GER_crush_the_communists:0 "Crush the Communists"
GER_crush_the_communists_desc:0 "We've been unable to secure complete control of the Country and as such the Communists have risen up in Certain Areas, we must crush them"
GER_restore_the_monarchy:0 "Restore the Monarchy"
GER_restore_the_monarchy_desc:0 "tbc"
GER_drum_up_monarchist_support:0 "Drum Up Monarchist Support"
GER_drum_up_monarchist_support_desc:0 "We must remind the German People of the Glory of the Empire."
GER_reject_the_treaty_of_versailles:0 "Reject the Treaty of Versailles"
GER_reject_the_treaty_of_versailles_desc:0 "the Treaty is unfair and a clear power play by the UN who have already stolen our territories"
GER_request_support:0 "Request Support"
GER_request_support_desc:0 "We must ask the Nations of the world for support against the Communists and later, the UN\n We will ask the Bunker and the Republic of Sex for support against the UN, and the UK for support against Communism."
GER_reorganize_germany:0 "Reorganize Germany"
GER_reorganize_germany_desc:0 "Now that we are in control we must reorganize the States and Government Institutions to be more effective so we can address the issues of the Nation"
GER_the_hindenburg_incident:0 "The Hindenburg Incident"
GER_the_hindenburg_incident_desc:0 "Oh the Humanity!, while travelling in the Airship the Hindenburg, the Imperial Family has tragically perished as the ship exploded into flames following a catastrophic failure!"
GER_imperial_corule:0 "Imperial Co-Rule"
GER_imperial_corule_desc:0 "due to her not being on the ship due to staying with her Husband for a ceremonial event, Victoria Louise Hohenzollern-Hitler has Survived the Incident and according to Succession laws, is now the Kaiserin, she and her Husband Adolf have become Corulers of the Realm."
